<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .mb-3 {
        display: flex;
        margin-left: 300px;
        margin-right: 290px;
        color: cyan;
        
      }
      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: purple;
      }
      .form-label{
        padding-right:10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Chronics Kidney Disease Prediction</h1>
      <div class="row">
        <!-- post request send to the predict_datapoint function  in app.py file  -->
        <form action="{{ url_for('predict_data') }}" method="post">
          <div class="mb-3">
            <label for="" class="form-label">Enter Age :</label>
            <input
              type="number"
              step="any"
              name="age"
              required
              placeholder="enter age"
              min="0"
              max="100"
            />Years
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Blood Presure :</label>
            <input
              type="number"
              step="any"
              id="bp"
              name="bp"
              required
              placeholder="enter blood pressure"
              min="20"
              max="300"
            />mm/Hg
          </div>
          <div class="mb-3">
            <label for="" class="form-label"
              >Enter Urin's Specific Gravity :</label
            >
            <input
              type="number"
              step="any"
              id="sg"
              name="sg"
              required
              placeholder="enter specific gravity"
              min="0"
              max="10"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Albumin :</label>
            <input
              type="number"
              step="any"
              id="al"
              name="al"
              required
              placeholder="enter albumin"
              min="0"
              max="100"
            />g/dl
          </div>
          <div class="mb-3">
            <label for="" class="form-label"
              >Enter Blood Glucose Random :</label
            >
            <input
              type="number"
              step="any"
              id="bgr"
              name="bgr"
              required
              placeholder="enter bgr"
              min="0"
              max="500"
            />mgs/dl
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Sugar Level :</label>
            <input
              type="number"
              step="any"
              id="su"
              name="su"
              required
              placeholder="enter sugar"
              min="0"
              max="100"
            />mmol/L
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Blood Urea :</label>
            <input
              type="number"
              step="any"
              id="bu"
              name="bu"
              required
              placeholder="enter blood urea"
            />mgs/dl
          </div>
          <div class="mb-3 col">
            <label for="" class="form-label">Enter Serum Creatinine :</label>
            <input
              type="number"
              step="any"
              id="sc"
              name="sc"
              required
              placeholder="enter sc"
            />mgs/dl
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Sodium </label>
            <input
              type="number"
              step="any"
              id="sod"
              name="sod"
              required
              placeholder="enter sodium "
            />mEq/L
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Potassium :</label>
            <input
              type="number"
              step="any"
              id="pot"
              name="pot"
              required
              placeholder="enter Potassium "
            />mEq/L
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Hemoglobin :</label>
            <input
              type="number"
              step="any"
              id="hemo"
              name="hemo"
              required
              placeholder="enter Hemoglobin "
            />gms
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Enter Paccked Cell Volume :</label>
            <input
              type="number"
              step="any"
              id="pcv"
              name="pcv"
              required
              placeholder="enter pcv "
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label"
              >Enter Red Blood Cell Count :</label
            >
            <input
              type="number"
              step="any"
              id="rc"
              name="rc"
              required
              placeholder="enter rbc "
            />millions/cumm
          </div>
          <div class="mb-3">
            <label for="" class="form-label"
              >Enter White Blood Ccell Count :
            </label>
            <input
              type="number"
              step="any"
              id="wc"
              name="wc"
              required
              placeholder="enter wbc "
            />cells/cumm
          </div>

          <div class="mb-3">
            <label class="form-label">RBC:</label>
            <select name="rbc" placeholder="Enter RBC:" required>
              <option class="placeholder" selected disabled value="">
                Select rbc
              </option>
              <option value="normal">Normal</option>
              <option value="abnormal">Abnormal</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">PC :</label>
            <select name="pc" placeholder="Enter PC:" required>
              <option class="placeholder" selected disabled value="">
                Select pc
              </option>
              <option value="normal">Normal</option>
              <option value="abnormal">Abnormal</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">PCC :</label>
            <select name="pcc" placeholder="Enter PCC:" required>
              <option class="placeholder" selected disabled value="">
                Select pcc
              </option>
              <option value="present">Present</option>
              <option value="notpresent">Notpresent</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">BA :</label>
            <select name="ba" placeholder="Enter BA:" required>
              <option class="placeholder" selected disabled value="">
                Select ba
              </option>
              <option value="present">Present</option>
              <option value="notpresent">Notpresent</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">htn:</label>
            <select name="htn" placeholder="Enter htn:" required>
              <option class="placeholder" selected disabled value="">
                Select htn
              </option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">dm:</label>
            <select name="dm" placeholder="Enter dm:" required>
              <option class="placeholder" selected disabled value="">
                Select dm
              </option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">cad:</label>
            <select name="cad" placeholder="Enter cad:" required>
              <option class="placeholder" selected disabled value="">
                Select rbc
              </option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">appet:</label>
            <select name="appet" placeholder="Enter appet:" required>
              <option class="placeholder" selected disabled value="">
                Select appet
              </option>
              <option value="good">Good</option>
              <option value="poor">Poor</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">pe:</label>
            <select name="pe" placeholder="Enter pe:" required>
              <option class="placeholder" selected disabled value="">
                Select pe
              </option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">ane:</label>
            <select name="ane" placeholder="Enter ane:" required>
              <option class="placeholder" selected disabled value="">
                Select ane
              </option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="mb-3">
            <input
              class="btn btn-primary"
              type="submit"
              value="Predict CKD"
              required
            />
          </div>
        </form>
      </div>
      <!-- ouptput  will be displayed here.inplace of results get from app.py  file predict datapoit render template -->
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
