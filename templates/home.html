<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>

<body>
    <div class="login">
        <h1></h1>
        <!-- post request send to the predict_datapoint function  in app.py file  -->
        <form action="{{ url_for('predict_data') }}" method="post">
            <h1>
                <legend>Chronics Kidney Disease Prediction</legend>
            </h1>
            <div class="mb3">
                <label for="" class="form-control">Enter Age :</label>
                <input type="number" step=any name="age" required placeholder="enter age" min="0" max="100" />Years

            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Blood Presure :</label>
                <input type="number" step=any id="bp" name="bp" required placeholder="enter blood pressure" min=20
                    max=300 />mm/Hg
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Urin's Specific Gravity :</label>
                <input type="number" step=any id="sg" name="sg" required placeholder="enter specific gravity" min=0
                    max=10 />
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Albumin :</label>
                <input type="number" step=any id="al" name="al" required placeholder="enter albumin" min=0
                    max=100 />g/dl
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Blood Glucose Random :</label>
                <input type="number" step=any id="bgr" name="bgr" required placeholder="enter bgr" min=0
                    max=500 />mgs/dl
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Sugar Level :</label>
                <input type="number" step=any id="su" name="su" required placeholder="enter sugar" min=0
                    max=100 />mmol/L
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Blood Urea :</label>
                <input type="number" step=any id="bu" name="bu" required placeholder="enter blood urea" />mgs/dl
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Serum Creatinine :</label>
                <input type="number" step=any id="sc" name="sc" required placeholder="enter sc" />mgs/dl
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Sodium </label>
                <input type="number" step=any id="sod" name="sod" required placeholder="enter sodium " />mEq/L
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Potassium :</label>
                <input type="number" step=any id="pot" name="pot" required placeholder="enter Potassium " />mEq/L
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Hemoglobin :</label>
                <input type="number" step=any id="hemo" name="hemo" required placeholder="enter Hemoglobin " />gms
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Paccked Cell Volume :</label>
                <input type="number" step=any id="pcv" name="pcv" required placeholder="enter pcv " />
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter Red Blood Cell Count :</label>
                <input type="number" step=any id="rc" name="rc" required placeholder="enter rbc " />millions/cumm
            </div>
            <div class="mb3">
                <label for="" class="form-control">Enter White Blood Ccell Count : </label>
                <input type="number" step=any id="wc" name="wc" required placeholder="enter wbc " />cells/cumm
            </div>

            <div class="mb-3">
                <label class="form-label">RBC:</label>
                <select name="rbc" class="form-control" placeholder="Enter RBC:" required>
                    <option class="placeholder" selected disabled value="">Select rbc</option>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">PC :</label>
                <select name="pc" class="form-control" placeholder="Enter PC:" required>
                    <option class="placeholder" selected disabled value="">Select pc</option>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">PCC :</label>
                <select name="pcc" class="form-control" placeholder="Enter PCC:" required>
                    <option class="placeholder" selected disabled value="">Select pcc</option>
                    <option value="present">Present</option>
                    <option value="notpresent">Notpresent</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">BA :</label>
                <select name="ba" class="form-control" placeholder="Enter BA:" required>
                    <option class="placeholder" selected disabled value="">Select ba</option>
                    <option value="present">Present</option>
                    <option value="notpresent">Notpresent</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">htn:</label>
                <select name="htn" class="form-control" placeholder="Enter htn:" required>
                    <option class="placeholder" selected disabled value="">Select htn</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">dm:</label>
                <select name="dm" class="form-control" placeholder="Enter dm:" required>
                    <option class="placeholder" selected disabled value="">Select dm</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">cad:</label>
                <select name="cad" class="form-control" placeholder="Enter cad:" required>
                    <option class="placeholder" selected disabled value="">Select rbc</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">appet:</label>
                <select name="appet" class="form-control" placeholder="Enter appet:" required>
                    <option class="placeholder" selected disabled value="">Select appet</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">pe:</label>
                <select name="pe" class="form-control" placeholder="Enter pe:" required>
                    <option class="placeholder" selected disabled value="">Select pe</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">ane:</label>
                <select name="ane" class="form-control" placeholder="Enter ane:" required>
                    <option class="placeholder" selected disabled value="">Select ane</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict CKD" required />
            </div>
        </form>
        <!-- ouptput  will be displayed here.inplace of results get from app.py  file predict datapoit render template -->
        <h2>The person has {{results}}</h2>


    </div>
</body>

</html>
